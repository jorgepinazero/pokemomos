<h1>Formulario</h1>
<br>
<div class="form">
<form #formlogin = "ngForm">
  <b>Usuario:</b><br>
  <input type="text" placeholder="Nombre de usuario" [(ngModel)]="user.username" name="username" class="field"><br><br>
  <b>Contraseña:</b><br>
  <input type="password" [(ngModel)]="user.password" name="password" class="field" placeholder="Contraseña"><br><br><br>
  <input type="submit" value="Enviar" class="button">
</form>
</div>
  {{user.username}}<br>
  {{user.password}}
<br><br>
